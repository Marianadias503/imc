<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de IMC</title>
</head>
<body>
    <div class="grid">
        <img class="logo" src="./logo.png" alt="">
        <p class="calculadora"> Calculadora de IMC</p>
    </div>

   <p class="descricao">
    A classificação do índice de massa corporal (IMC) pode ajudar na identificação de diversos <span class="problemas">problemas de saúde, como a obesidade e a</span> 
    <spam class="desnutricao">
        desnutrição. 
    </spam>

   </p>
    <main>
        <div class="container">
            <div class="titulo">Calculadora de IMC</div>
            <div class="input">
                <label>Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="input">
                <label>Altura (em metros)</label>
                <input type="text" id="altura" placeholder="Ex.: 1.60">
            </div>
            <div class="input">
                <label>Peso (em kg)</label>
                <input type="number" id="peso" placeholder="Ex.: 50">
            </div>
            <button id="calcular" >Calcular</button>
            <div class="result" id="resultado"></div>
        </div>
    </main>
    <div class="imgButton">
        <a href="https://wa.me/553184868664" target="_blank">
            <img class="imgLink" src="./22-removebg-preview.png" alt="Imagem Exemplo">
        </a>
    </div>
  
   <script src="./imc.js"></script>
</body>
</html>
