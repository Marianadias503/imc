<body>
    <main>
        <div class="container">
            <div class="titulo">Calculadora de IMC</div>
            <div class="input">
                <label>Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="input">
                <label>Altura (em metros)</label>
                <input type="text" id="altura" placeholder="Ex.: 1.60">
            </div>

                <label>Peso (em kg)</label>
                <input type="number" id="peso" placeholder="Ex.: 50">
            </div>
            <button id="calcular" >Calcular</button>
            <div class="result" id="resultado"></div>
        </div>
    </main>
